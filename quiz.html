<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SoccerCentral</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>SoccerCentral</h1>
      </div>

      <div id="leftcolumn">
        <div id="navigation">
          <ul>
            <li><a href="index.html">> Home</a></li>
            <li><a href="AFixtures.html">> All Fixtures</a></li>
            <li><a href="TFixtures.html">> Today's Fixtures</a></li>
            <li><a href="TUpdates.html">> Transfers</a></li>
            <li><a href="quiz.html" class="active">> Quiz</a></li>
          </ul>
        </div>
      </div>

      <div id="maincolumn">
        <h2>Which team will be YOUR favorite this week?</h2>
        <form id="quizForm">
          <label for="favColor">Pick a jersey color:</label><br />
          <select name="color" id="favColor">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option></select
          ><br /><br />

          <label>Choose your style:</label><br />
          <input type="radio" name="style" value="attacking" id="atk" />
          <label for="atk">Attacking</label><br />
          <input type="radio" name="style" value="defensive" id="def" />
          <label for="def">Defensive</label><br /><br />

          <button type="submit">See Your Team</button>
        </form>

        <div id="result" style="margin-top: 1em; font-weight: bold"></div>
      </div>

      <div class="clear"></div>
    </div>

    <script src="Quiz.js"></script>
  </body>
</html>
